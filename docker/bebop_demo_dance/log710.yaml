# Logitech F710 wireless controller
# Deadman (enable) button: Right Trigger
# D<>X button (located on the back panel) must be set to D
teleop:
  piloting:
    type: topic
    message_type: "geometry_msgs/Twist"
    topic_name: cmd_vel
    deadman_buttons: [7]
    axis_mappings:
      -
        axis: 3  # Right thumb stick (up/down)
        target: linear.x
        scale: 1.0
        offset: 0.0
      -
        axis: 2  # Right thumb stick (left/right)
        target: linear.y
        scale: 1.0
        offset: 0.0
      -
        axis: 1  # Left thumb stick (up/down)
        target: linear.z
        scale: 1.0
        offset: 0.0
      -
        axis: 0  # Left thumb stick (left/right)
        target: angular.z
        scale: 1.0
        offset: 0.0
  takeoff:
    type: topic
    message_type: "std_msgs/Empty"
    topic_name: takeoff
    deadman_buttons: [3, 7]  # RT + Y
    axis_mappings: []
  land:
    type: topic
    message_type: "std_msgs/Empty"
    topic_name: land
    deadman_buttons: [1, 7]  # RT + A
    axis_mappings: []
  emergency:
    type: topic
    message_type: "std_msgs/Empty"
    topic_name: reset
    deadman_buttons: [2, 7] # RT + B
    axis_mappings: []
  flattrim:
    type: topic
    message_type: "std_msgs/Empty"
    topic_name: flattrim
    deadman_buttons: [0, 7] # RT + X
    axis_mappings: []
  follow_on:
    type: topic
    message_type: "std_msgs/Bool"
    topic_name: "enable_tracking"
    message_value:
      - target: data
        value: true
    deadman_buttons: [3] #Y
  path_0:
    type: topic
    message_type: "keyboard/Key"
    topic_name: "keyboard/keydown"
    message_value:
      - target: code
        value: 48
    deadman_buttons: [0] #X
  path_4:
    type: topic
    message_type: "keyboard/Key"
    topic_name: "keyboard/keydown"
    message_value:
      - target: code
        value: 52
    deadman_buttons: [1] #A
  path_7:
    type: topic
    message_type: "keyboard/Key"
    topic_name: "keyboard/keydown"
    message_value:
      - target: code
        value: 55
    deadman_buttons: [2] #B
